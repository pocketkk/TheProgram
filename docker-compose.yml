version: '3.8'

services:
  # ============================================================================
  # FastAPI Backend Application (SQLite)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theprogram_backend
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: ${APP_NAME:-The Program}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}

      # Database (SQLite)
      DATABASE_URL: sqlite:///./data/app.db

      # Security
      SECRET_KEY: ${SECRET_KEY:-generate_a_secure_random_key_here}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # API
      API_V1_STR: /api
      HOST: 0.0.0.0
      PORT: 8000

      # CORS - Allow frontend to connect
      _CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost}

      # Swiss Ephemeris
      EPHEMERIS_PATH: /app/ephemeris

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # AI / LLM
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Redis Configuration (disabled by default for single-user)
      REDIS_ENABLED: "false"

    volumes:
      # SQLite database persistence
      - ./data:/app/data
      # Ephemeris data (persistent)
      - ephemeris_data:/app/ephemeris
      # Logs (persistent)
      - logs_data:/app/logs
      # Storage for reports
      - storage_data:/app/storage

    ports:
      - "${BACKEND_PORT:-8000}:8000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - theprogram_network

    # Run migrations on startup, then start server
    command: >
      sh -c "
        echo 'Ensuring data directory exists...' &&
        mkdir -p /app/data &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # ============================================================================
  # React Frontend Application (Production Build)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: theprogram_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - theprogram_network

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: theprogram_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - theprogram_network
    profiles:
      - with-nginx

# ============================================================================
# Named Volumes
# ============================================================================
volumes:
  ephemeris_data:
    driver: local
  logs_data:
    driver: local
  storage_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  theprogram_network:
    driver: bridge
